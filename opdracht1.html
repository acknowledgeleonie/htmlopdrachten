    <script>
        // 1 functionele doelstelling (klantvraag)

        function start(){
            //console.log("yes");
            //document.getElementById("goedkeuringsdiv").innerHTML = "yes";
            let leeftijd = document.getElementById("magdrinken").value;
            if (leeftijd < 16){
                console.log("mag niet drinken");
                document.getElementById("goedkeuringsdiv").innerHTML = "mag niet drinken";
                document.getElementById("goedkeuringsdiv").style.backgroundColor = "red";
            }
            else if (leeftijd >= 16 && leeftijd < 18 ){
                document.getElementById("goedkeuringsdiv").innerHTML = "mag alleen bier";
                document.getElementById("goedkeuringsdiv").style.backgroundColor = "yellow";
            }
            else{
                document.getElementById("goedkeuringsdiv").innerHTML = "mag wel drinken";
                document.getElementById("goedkeuringsdiv").style.backgroundColor = "green";
            }
            
        
        }

    </script>
</head>
<body>
   <textarea id ="magdrinken"></textarea> 
   <br>
   <button onclick = "start()">Check</button>
   <div id = "goedkeuringsdiv"></div>
</body>
